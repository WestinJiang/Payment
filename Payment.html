<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>APP Payment</title>
    	<link rel="stylesheet" href="./Payment.css">
</head>
<body>
	<section id="top-container">
		<section id="top-wrapper">
		
			<button class="back_button">
				<div class="back_icon-layer">
					<div class="back_icon-wrapper">
						<img src="./img/BackArrow.png" alt="back arrow icon">
					</div>
				</div>
			</button>

			<div class="payment_cards-layer">
				<div class="payment_cards-wrapper">
					<p>payment cards</p>
				</div>
			</div>

			<button class="menu_button">
				<div class="menu_icon-layer">
					<div class="menu_icon-wrapper">
						<img src="./img/Menu.png" alt="ment icon">
					</div>
				</div>
			</button>

		</section>
	</section>

	<section id="card_pic-container">
		<section id="card_pic-wrapper">
			
			<div class="card_number-layer">
				<div class="card_number-wrapper">
					<p>....3872</p>
				</div>
			</div>

			<div class="money_acc-layer">
				<div class="money_acc-wrapper">
					<p>$25,388</p>
				</div>
			</div>

			<div class="expired_date-layer">
				<div class="expired_date-wrapper">
					<p>17/20</p>
				</div>
			</div>

		</section>
	</section>

	<section id="card_info-container">
		<section id="card_info-wrapper">
			
			<div class="card_num-layer">
				<div class="card_num-wrapper">
  					<p>Card Number</p>				
				</div>
			</div>
			
			<input type="number" id="card_numbers" placeholder="Card Numbers are ...">

		</section>
	</section>

	<section id="card_date-container">
		<section id="card_date-wrapper">
			
			<div class="expired_month-layer">
				<div class="expired_month-wrapper">
  					<p>Exp.Month</p>	
					<select id="month" name="month">
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>			
				</div>
			</div>

			<div class="expired_year-layer">
				<div class="expired_year-wrapper">
  					<p>Exp.Year</p>
					<select id="year" name="year">
						<option value="2022">2022</option>
						<option value="2023">2023</option>
						<option value="2024">2024</option>
						<option value="2025">2025</option>
						<option value="2026">2026</option>
					</select>				
				</div>
			</div>

			<div class="cvv-layer">
				<div class="cvv-wrapper">
  					<p>CVV</p>	
					<input type="number" id="cvv">			
				</div>
			</div>

		</section>
	</section>
		
		<div class="save_button-layer">
			<div class="save_button-wrapper">
				<button class="save_button">Save card</button>
			</div>
		</div>
</body>
</html>
